<!-- templates/login.html-->

<html>

<head>
	<title>Machine Learning Project</title>
	<style>
		div {
			width: 400px;
			border: 1px solid green;
			padding: 10px;
			margin-bottom: 5px;
		}
	</style>
</head>

<body>

	<div>
<!-- url_for will route the forms request to 
appropriate function that user made to handle it.-->
<!--we will Retrieve submitted values of inputs 
on the backend side using 'name' field of form.-->
		<h1>Handle GET Request</h1>
		<form method="GET"
			action="{{ url_for('get_data') }}">
			<input type="text"
				name="selected_features"
				placeholder="Username">
			<input type="text"
				name="selected_model"
				placeholder="Password">
			<button type="submit">submit</button>
		</form>
	</div>

	<div>
		<h1>Model</h1>
		<form method="POST"
			action="{{ url_for('set_data') }}">
			<H2>Select Features</H2>
			{% for feature in features %}
			<input type="checkbox"
				name="selected_features"
				id="{{feature['formattedFeatureName']}}"
				value="{{feature['formattedFeatureName']}}">
				<label for="linear_regression">{{feature['formattedFeatureName']}}</label><br>
			{% endfor %}
			<H2>Select Model</H2>
			<input type="radio" name="selected_model" id="linear_regression", value="linear_regression">
			<label for="linear_regression">Linear Regresson</label><br>
			<input type="radio" name="selected_model" id="random_forest" value="random_forest">
			<label for="random_forest">Random Forest</label><br>
			<button type="submit">submit</button>
		</form>
	</div>

</body>

</html>
