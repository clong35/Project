<html>
<head>
	<title>Machine Learning Project</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
</head>
<body>
	<div>
		<h1>Model</h1>
		<form method="POST"
			action="{{ url_for('process_model') }}">
			<input type="text" name="model_name" id="model_name">
			<label for="model_name">Model Name</label><br>
			<H2>Select Features</H2>
			{% for feature in features %}
			<input type="checkbox"
				name="selected_features"
				id="{{feature['formattedFeatureName']}}"
				value="{{feature['featureName']}}">
				<label for="{{feature['formattedFeatureName']}}">{{feature['formattedFeatureName']}}</label><br>
			{% endfor %}
			<H2>Select Model</H2>
			<input type="radio" name="selected_model" id="logistic_regression_classifier", value="logistic_regression_classifier">
			<label for="logistic_regression_classifier">Logistic Regression Classifier</label><br>
			<input type="radio" name="selected_model" id="DecisionTreeClassifier" value="DecisionTreeClassifier">
			<label for="DecisionTreeClassifier">Decision Tree Classifier</label><br>
			<input type="radio" name="selected_model" id="LinearDiscriminantAnalysis" value="LinearDiscriminantAnalysis">
			<label for="LinearDiscriminantAnalysis">Linear Discriminant Analysis</label><br>
			<button type="train">submit</button>
		</form>
	</div>

</body>

</html>
